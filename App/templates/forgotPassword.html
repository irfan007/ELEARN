{%load staticfiles%}
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>E-LEARN</title>
<link rel="stylesheet" href="{% static "css/screen.css"%}"  type="text/css" media="screen" title="default" />
<!--  
<script src="{% static "js/jquery/jquery-1.4.1.min.js"%}" type="text/javascript"></script>

<!-- Custom jquery scripts -->
<script src="{% static "js/jquery/custom_jquery.js"%}" type="text/javascript"></script>

<!-- MUST BE THE LAST SCRIPT IN <HEAD></HEAD></HEAD> png fix -->
<script src="{% static "js/jquery/jquery.pngFix.pack.js"%}" type="text/javascript"></script>
-->


</head>

<body id="login-bg"> 
 
<!-- Start: login-holder -->
<div id="login-holder">

	<!-- start logo -->
	<div id="logo-login">
        <a href=""><img src="{% static "images/shared/x.png"%}" width="156" height="40" alt="" /></a>
	</div>
	<!-- end logo -->
	
	<div class="clear"></div>
	
	<!--  start loginbox ................................................................................. -->
	<div id="loginbox">
	
	<!--  start login-inner -->
	<div id="login-inner">
	   
	   
	    <form method="post">
		   
	    <form method="post">
		<table border="0" cellpadding="0" cellspacing="0">
		
		<tr>
		    <td colspan="2" {%if errors%}style="color:#CC0000;"{%else%}style="color:green;"{%endif%}>
		    
		    {%for e in errors%}
		      <pre>[   {{e}}   ] </pre>
		    {%endfor%}
		    {%for m in messages%}
		      <pre>[   {{m}}   ] </pre>
		    {%endfor%}
		    <br>
		    </td>
		<tr>
		
		<tr>
			<td ><pre style="font-size:15px;">Enter your registered email-id below.<pre>
			</td>
		</tr>
		<tr>
			<td ><input type="text"  value="{{email}}" name="email"  class="login-inp" required/></td>
		</tr>
		
		
		
		<tr>
			<td><input type="submit" class="submit-login" name="forgot_click" /></td>
	    </tr>
	    <tr>
			<td align="right" colspan="2"><a href="{{URL_PREFIX}}/login/" >Back to Login ?</a></td>
		</tr>
		</table>
		</form>
		</form>
		
	</div>	
		
	
 	<!--  end login-inner -->
 	
 	
 	
	
	
		
 </div>
 <!--  end loginbox -->
 
	

 			
</div>
<!-- End: login-holder -->

</body>


</html>
